<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Board - UniFusion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <h1>Internship Board</h1>
        <p>Find internships tailored to your career in consulting.</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="networking-events.html">Networking Events</a></li>
                <li><a href="internship-board.html" class="active">Internship Board</a></li>
                <li><a href="alumni-tracking.html">Alumni Tracking</a></li>
                <li><a href="ementoring.html">E-Mentoring Programs</a></li>
                <li><a href="skills-development.html">Skills Tracking & Development</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Explore Opportunities</h2>
            <form id="search-form">
                <input type="text" id="search-keyword" name="keyword" placeholder="Keyword, e.g., Finance, Tech">
                <select id="location-filter" name="location">
                    <option value="">Select Location</option>
                    <option value="dubai">Dubai</option>
                    <option value="abu_dhabi">Abu Dhabi</option>
                    <option value="sharjah">Sharjah</option>
                    <!-- More locations as needed -->
                </select>
                <select id="duration-filter" name="duration">
                    <option value="">Internship Duration</option>
                    <option value="short">1-3 Months</option>
                    <option value="medium">4-6 Months</option>
                    <option value="long">7+ Months</option>
                </select>
                <button type="submit">Search</button>
            </form>
            <div id="internship-listings">
                <!-- Internship listings will be dynamically populated here -->
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
